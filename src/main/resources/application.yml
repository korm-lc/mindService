server:
  port: 8080

spring:
  config:
    import:
      - "nacos:user-center-dtp-dev.yml?server-addr=127.0.0.1:8848&group=DEFAULT_GROUP"
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://localhost:3306/mindsystem?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

voiceMind:
  jwt:
    secret-key: 3iVGzOxZ0zZfC3CXDzyrMpmd4LzU7SnW05KzrmsXUVU=
    expiration-millis: 3600000

# ---- Nacos 指向远程配置 ----

tencent:
  cos:
    secret-id: ${tencent.cos.secret-id}
    secret-key: ${tencent.cos.secret-key}
    bucket-name: ${tencent.cos.bucket-name}
    region: ${tencent.cos.region}
    prefix: ${tencent.cos.prefix}

python:
  feature:
    url: http://127.0.0.1:8000/extract_features/
  predict:
    url: http://127.0.0.1:8000/predict/
  analyze:
    url: http://127.0.0.1:8000/analyze/